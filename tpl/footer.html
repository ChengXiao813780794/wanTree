<link rel="stylesheet" href="../css/footer.css">
<div style="width: 100%;height: 1.2rem;"></div>
<div class="footer displayF" ng-controller="footerController">
	<div class="fblock inlineblock" ui-sref="home">
	    <span class="home_fa pos1 inlineblock aaa" ng-class="{'pos1c': 'home'== currentState}"></span>
	    <span class="fTitle inlineblock">首页</span>
  	</div>
	<div class="fblock inlineblock" ui-sref="merchants">
	    <span class="home_fa pos2 inlineblock aaa" ng-class="{'pos2c': 'merchants'== currentState}"></span>
	    <span class="fTitle inlineblock">招商任务</span>
  	</div>
	<div class="fblock inlineblock" ui-sref="recruit">
	    <span class="home_fa pos3 aaa" ng-class="{'pos3c': 'recruit'== currentState}"></span>
	    <span class="fTitle inlineblock">招聘任务</span>
  	</div>
	<div class="fblock inlineblock" ui-sref="user.info">
	    <span class="home_fa pos4 inlineblock aaa" ng-class="{'pos4c': isUser}"></span>
	    <span class="fTitle inlineblock">我的</span>
  	</div>
</div>
